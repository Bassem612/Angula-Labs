<form >
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" #email = "ngModel" [(ngModel)]="userModel.email" class="form-control"  name="email" required  id="exampleInputEmail1" aria-describedby="emailHelp">
    <div *ngIf="email.errors"> 
      <small class="text-danger" *ngIf="email.errors['required']" >Email is required*</small>
      <small class="text-danger" *ngIf="email.errors['pattern']" >Invalid email syntax *</small>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" #password = "ngModel" [(ngModel)]="userModel.password" name="password" required ngModel class="form-control" id="exampleInputPassword1">
    <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required*</small>
  </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
